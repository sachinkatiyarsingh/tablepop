<section class="rsvp_section" *ngIf="!isUserLogin">
    <div class="container">
        <div class="rsvp_form">
            <h2>Join our mailing list,
                RSVP here:</h2>
            <form [formGroup]="subscriptionForm">
                <div class="join_new_box">
                    <input type="text" class="form-control" placeholder="" formControlName="email" />
                    <a href="javascript:void(0)" [ngClass]="{'disabled': subscriptionForm.invalid}"
                        (click)="submit()">Join</a>
                </div>
            </form>
            <span class="error"
                *ngIf="subscriptionForm.controls['email'].touched && subscriptionForm.controls['email'].hasError('email')">Enter
                a valid email</span>
        </div>
    </div>
</section>
