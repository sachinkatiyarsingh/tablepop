<div class="pagination_block" *ngIf="totalCount > pageSize">
    <ul class="paginations" *ngIf="pageLength <= 6">
        <li (click)="pageSelect(i+1)" class="page-item" *ngFor="let item of [].constructor(pageLength); let i = index">
            <a class="page-link" [ngClass]="{'active': i==pageNumber -1}" href="javascript:void(0);">{{i+1}}</a></li>
    </ul>
    <ul class="paginations" *ngIf="pageLength > 6 && (pageNumber <= 3 || pageNumber >= pageLength-2)">
        <li (click)="pageSelect(i+1)" class="page-item" *ngFor="let item of [].constructor(4); let i = index"><a
                class="page-link" [ngClass]="{'active': i==pageNumber -1}" href="javascript:void(0);">{{i+1}}</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">...</a></li>
        <li (click)="pageSelect((i+pageLength -3))" class="page-item"
            *ngFor="let item of [].constructor(4); let i = index">
            <a class="page-link" [ngClass]="{'active': (i+pageLength -3)==pageNumber}"
                href="javascript:void(0);">{{(i+pageLength -3)}}</a></li>
    </ul>
    <ul class="paginations" *ngIf="pageLength > 6 && (pageNumber > 3 && pageNumber < pageLength-2)">
        <li (click)="pageSelect(i+1)" class="page-item" *ngFor="let item of [].constructor(2); let i = index"><a
                class="page-link" href="javascript:void(0);">{{i+1}}</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">...</a></li>
        <li (click)="pageSelect(i+pageNumber -1)" class="page-item"
            *ngFor="let item of [].constructor(3); let i = index">
            <a class="page-link" [ngClass]="{'active': i == 1}" href="javascript:void(0);">{{(i+pageNumber -1)}}</a>
        </li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">...</a></li>
        <li (click)="pageSelect((i+pageLength - 1))" class="page-item"
            *ngFor="let item of [].constructor(2); let i = index"><a class="page-link"
                href="javascript:void(0);">{{(i+pageLength - 1)}}</a></li>
    </ul>
</div>
